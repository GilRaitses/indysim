# SCIENTIFIC CONTEXT

positioning_within_neuroscience:
  
  outer_ring_systems_neuroscience:
    description: >
      The study addresses how neural circuits transform sensory input into motor output
      at the systems level. Optogenetic activation of sensory neurons triggers stereotyped
      motor responses that can be quantified as discrete reorientation events.
    contribution: >
      Demonstrates that population-level sensorimotor dynamics follow predictable temporal
      kernels with identifiable timescales for excitation and inhibition.
  
  middle_ring_behavioral_neuroscience:
    description: >
      The study characterizes behavioral habituation in a genetically tractable model organism.
      Repeated optogenetic stimulation produces progressively altered behavioral responses
      quantified as changes in turning fraction across pulse number.
    contribution: >
      Provides quantitative framework for measuring habituation dynamics under controlled
      stimulation protocols with parametric variation in intensity and temporal structure.
  
  inner_ring_neurotheory:
    description: >
      The study applies point process models from computational neuroscience to behavioral
      event data. The gamma-difference kernel represents a biologically interpretable model
      of temporal filtering in sensorimotor transformation.
    contribution: >
      Demonstrates that difference-of-gammas kernels capture excitatory and inhibitory
      timescales that may correspond to distinct neural circuit mechanisms.

  convergence_point:
    statement: >
      This work sits at the intersection where quantitative neurotheory meets behavioral
      measurement meets systems-level circuit function. The kernel parameters provide
      a bridge between circuit timescales and observable behavior.

