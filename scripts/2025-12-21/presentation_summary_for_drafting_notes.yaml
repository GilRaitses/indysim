# NARRATIVE ARC

study_arc:

  original_study:
    question: >
      Can larval reorientation dynamics under optogenetic stimulation be modeled
      as a point process with a parametric temporal kernel?
    answer: >
      Yes. The gamma-difference kernel with two timescales accurately predicts
      population-level PSTH and generalizes across experimental conditions.
    key_finding: >
      Fast excitation with tau_1 = 0.3s and slow suppression with tau_2 = 4s
      govern the temporal dynamics of reorientation probability.

  followup_study:
    question: >
      Can the same kernel be used to phenotype individual larvae based on
      their unique timescale parameters?
    answer: >
      No with current protocols. Sparse data with only 25 events per track
      makes 6-parameter kernel estimation unreliable at the individual level.
    key_finding: >
      Apparent phenotypic clusters are statistical artifacts. Gap statistic
      shows k=1 is optimal. Only 8.6% of tracks show genuine individual differences.

  arc_synthesis:
    statement: >
      Population-level modeling succeeds because pooled data provides sufficient
      statistical power. Individual phenotyping fails because the same model
      is overparameterized for sparse individual data. The solution requires
      either more data per individual or simpler models.

